<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>PhysioFriend Hot Keys</title>
  <meta http-equiv="content-type"
 content="text/html; charset=ISO-8859-1">
  <meta name="author" content="tobi">
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1" width="400">
  <tbody>
    <tr>
      <td valign="top" align="right" width="150">r<br>
      </td>
      <td valign="top" width="300"><b>R</b>otate stimulus Pi/6<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">SPACE<br>
      </td>
      <td valign="top" width="300">Flash stimulus<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">i<br>
      </td>
      <td valign="top" width="300"><b>I</b>nvert contrast<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">b|d<br>
      </td>
      <td valign="top" width="300">Make foreground <b>b</b>righter|<b>d</b>arker<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">B|D<br>
      </td>
      <td valign="top" width="300">Make background <b>B</b>righter|<b>D</b>arker<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">UP|DOWN arrows<br>
      </td>
      <td valign="top" width="300">Increase|Decrease height<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">LEFT|RIGHT arrows<br>
      </td>
      <td valign="top" width="300">Increase|Decrese width<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" width="150">ENTER<br>
      </td>
      <td valign="top" width="300">Toggle simulation running<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right">
      <blockquote>m<br>
      </blockquote>
      </td>
      <td valign="top">Mute audio<br>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right">
      <blockquote>p<br>
      </blockquote>
      </td>
      <td valign="top">Show Photoreceptor shapes<br>
      </td>
    </tr>
  </tbody>
</table>
<br>
</body>
</html>
