<H1>HighPass Filter</H1>
<P>A highpass filter passes only changes in the input. The 
output at any time step is the difference between the present input and the <A 
href="LowPass_Filter.htm">lowpass-filtered </A>input.</P>
<P>A highpass filter is characterized only by its corner frequency, which is the 
time constant of the lowpass filter.</P>
