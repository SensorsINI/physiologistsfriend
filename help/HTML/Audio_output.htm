<H1>Audio output</H1>
<P>Spiking cells make an audio output using Java Sound to 
play impulses from your PC's sound card. Each spike throws a sample onto the 
sound output port. The sample looks like a smooth bump (no&nbsp;sudden 
steps)&nbsp;so that you should not hear any irritating clicks.</P>
